format = '[[ $symbol ($version) ](fg:#d8dee9)]($style)'

[python]
symbol = " "
format = '[[ $symbol ($version) ](fg:#d8dee9)]($style)'

[docker_context]
symbol = " "
format = '[[ $symbol( $context) ](fg:#c3e88d)]($style)'

[character]
disabled = false
success_symbol = '[](bold fg:#a3be8c)'
error_symbol = '[](bold fg:#bf616a)'
vimcmd_symbol = '[](bold fg:#a3be8c)'
vimcmd_replace_one_symbol = '[](bold fg:#b48ead)'
vimcmd_replace_symbol = '[](bold fg:#b48ead)'
vimcmd_visual_symbol = '[](bold fg:#ffc777)'
