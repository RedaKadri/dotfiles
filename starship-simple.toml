add_newline = false
# A minimal left prompt
format = """$character$directory"""
# move the rest of the prompt to the right
right_format = """$all"""
command_timeout = 1000

[git_branch]
symbol = ""
format = '[[ $symbol $branch ](fg:#ebcb8b)]($style)'

[git_status]
format = '[[($all_status$ahead_behind )](fg:#ebcb8b)]($style)'

[nodejs]
symbol = ""
format = '[[ $symbol ($version) ](fg:#d8dee9)]($style)'

[bun]
symbol = "B"
format = '[[ $symbol ($version) ](fg:#d8dee9)]($style)'

[java]
symbol = " "
format = '[[ $symbol ($version) ](fg:#d8dee9)]($style)'

[rust]
symbol = ""
format = '[[ $symbol ($version) ](fg:#d8dee9)]($style)'

[golang]
symbol = ""
format = '[[ $symbol ($version) ](fg:#d8dee9)]($style)'

[php]
symbol = ""
format = '[[ $symbol ($version) ](fg:#d8dee9)]($style)'

[c]
symbol = " "
format = '[[ $symbol ($version) ](fg:#d8dee9)]($style)'

[lua]
